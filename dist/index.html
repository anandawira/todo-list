<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TODO LIST</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="https://unpkg.com/phosphor-icons"></script>
  </head>
  <body>
    <header>
      <h1 id="title">TODO List</h1>
    </header>
    <main>
      <div class="card project">
        <div class="card-header">
          <p>
            <input class="project-name" type="text" value="Self Improvement" />
          </p>
        </div>
        <div class="card-content">
          <div class="todo high-priority">
            <div class="todo-title">
              <p>Meditate</p>
              <i class="ph-pencil-simple"></i>
            </div>
            <div class="due-date">
              <p>23 Oct</p>
            </div>
          </div>
          <div class="todo mid-priority">
            <div class="todo-title">
              <p>Read a Book</p>
              <i class="ph-pencil-simple"></i>
            </div>
            <div class="due-date">
              <p>23 Oct</p>
            </div>
          </div>
          <div class="todo low-priority">
            <div class="todo-title">
              <p>Go to Gym</p>
              <i class="ph-pencil-simple"></i>
            </div>
            <div class="due-date">
              <p>23 Oct</p>
            </div>
          </div>
          <div class="add-todo">
            <i class="ph-plus-circle"></i>
          </div>
        </div>
        <div class="card-footer">
          <i class="ph-x"></i>
        </div>
      </div>

      <div class="card new">
        <div id="add-project">
          <i class="ph-plus"></i>
        </div>
      </div>
      <p style="opacity: 0%">.</p>
    </main>
  </body>
  <script src="./main.js"></script>
</html>
